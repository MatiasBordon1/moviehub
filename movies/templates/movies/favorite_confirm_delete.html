{% extends "movies/base.html" %}

{% block content %}
  <h1>Eliminar Película Favorita</h1>
  <p>¿Estás seguro de que querés eliminar <strong>{{ object.title }}</strong> de tus favoritas?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'favorite-list' %}">Cancelar</a>
  </form>
{% endblock %}
